<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch-A-Sketch</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./main.js" defer></script>
	</head>
	<body>
		<h1>Etch-A-Sketch</h1>
		<div class="inputPadSize">
			<input
				type="text"
				placeholder="Grain (Grid Density) 10-100"
				onchange="changeGrain(this.value)"
			/>
			<button>Update Grid</button>
			<button onclick="createSketchPad(16)">Reset</button>
		</div>

		<div class="sketchPad"></div>
	</body>
</html>
